<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping with API</title>

    <!-- daisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav>
            <!-- navbar -->
            <div class="navbar bg-base-100 px-4 sm:px-8">
                <div class="flex-1">
                  <a href="./index.html" class="normal-case text-xl font-medium btn btn-ghost">Dozon</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0 mr-3">
                        <li><a href="./api.html">API</a></li>
                    </ul>
                  <!-- theme switch -->
                  <div class="dropdown dropdown-end">
                    <label class="swap swap-rotate">

                      <!-- this hidden checkbox controls the state -->
                      <input id="change-theme-btn" type="checkbox" />
                      
                      <!-- sun icon -->
                      <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                      
                      <!-- moon icon -->
                      <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
                      
                    </label>
                  </div>
                  <!-- theme switch -->
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                      <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span id="total-cart-items" class="badge badge-sm indicator-item">0</span>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            <!-- navbar -->
        </nav>
        <div class="w-10/12 mx-auto flex flex-col lg:flex-row items-center justify-between">
            <ul id="category" class="tabs tabs-boxed w-fit">
                <li class="tab tab-lg tab-active"><a href="./api.html">All</a></li>
            </ul>
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Search your product</span>
                    <span class="label-text-alt">press <kbd class="kbd kbd-sm">enter</kbd></span>
                </label>
                <input id="search-input" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
            </div>
        </div>
        <!-- spinner -->
        <div id="spinner" class="w-10/12 mx-auto hidden">
          <progress class="progress"></progress>
        </div>
        <!-- spinner -->
        
    </header>
    <main>
        <section class="w-10/12 mx-auto my-5 ">
            <!--  -->
            <div id="nothing-found" class="alert shadow-lg hidden">
                <p class="text-sm">No such products by this name...</p>
            </div>
            <!--  -->
            
            <div id="products-container" class="grid sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-3 order-last lg:order-first gap-10">

            </div>
        </section>
    </main>
    <script src="./js/theme.js"></script>
    <script src="./js/fakestore-api.js"></script>
</body>

</html>
